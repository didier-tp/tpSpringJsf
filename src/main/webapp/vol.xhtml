<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/common.xhtml">
	
	<ui:define name="title">vol</ui:define>
	
	<ui:define name="content">
	
	   <h:messages errorClass="erreur" />
   <h:form >
    dateDepart: <h:inputText 
         value="#{volBean.dateDepart}" /> <br/>
    villeChoisie: <h:selectOneMenu 
           value="#{volBean.villeChoisie}" >
              <f:selectItems 
                 value="#{volBean.listeLocalites}" 
                 var="v" itemValue="#{v.ville}"
                 itemLabel="#{v.ville} , #{v.aeroport}" />
           </h:selectOneMenu> <br/>
    <h:commandButton value="recuperer Vols" 
              action="#{volBean.recupVols}" />
   </h:form>
   <h3> vols au depart de la ville selectionn√©e:</h3>
   <h:dataTable value="#{volBean.listeVols}" 
        var="v" border="1">
     <h:column>
         <h:outputText value="#{v.num}" />
     </h:column>
    <h:column>
         <h:outputText value="#{v.prix}" />
     </h:column>
   </h:dataTable>
    
    
	</ui:define>
	
</ui:composition>
</html>
